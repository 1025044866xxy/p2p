<script>
  	//点击注册事件
  	$("#register").click(function(){
    		var account = $("#account").val();
			var password = $("#password").val();
			var userName = $("#userName").val();
			var age = $("#age").val();
			var phone = $("#phone").val();
			var mail = $("#mail").val();
			var gender = $("#gender").val();
			if( account=="" || password=="" || userName == "" || age == "" || phone == "" || mail == "" ||gender == ""){
				alert('请填写完整信息');
				return ;
			}
			$.ajax({
				  type: 'POST',
				  url: '/token/register',
				  data: 'accountNumber='+account+'&password='+password+'&userName='+userName+'&age='+age+
				  '&phone='+phone+'&mail='+mail+'&gender='+gender,
				  dataType: "json",
				  async:false,
				  success: function(data){
					  if(data.result == null){
						  alert(data.errorDesc);
					  }else{ //登录成功跳转页
						  alert('注册成功，请登录！');
						  $.cookie("token","");
						  window.location.href = 'login.html';
					  }
				  },
			});
	});
	//点击错误信息关闭按钮
  	$("#closeErrorMsg").click(function(){
			var obj = document.getElementById("errorMsg");
			obj.setAttribute("class", "tip-box visiblility-hidden");
  	});


  	//关闭错误提示
  	function closeErrorMsg(){
  			var obj = document.getElementById("errorMsg");
			obj.setAttribute("class", "tip-box visiblility-hidden");
  	}
